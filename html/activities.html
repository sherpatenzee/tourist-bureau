<body>

  <header>
    <nav class="navbar navbar-expand-sm bg-">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tourist Bereau</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link" href="activities.html">Activities</a>
            </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

  </header>

  <main>

  <select id="categorySelect" class="form-select form-select-lg mb-3 text-bg-warning opacity-75"></select>

  <select id="adventureSelect" class="form-select form-select-lg mb-3 text-bg-warning opacity-75" size=""></select>

  <p id="adventureDetailParagraph">

  </p>

  <form id="checkoutForm" class="row align-items-md-stretch">
    <div class="col-md-4 pb-3">
      <div class="h-100 p-5 text-bg-dark rounded-3">
        <h1>Tickets</h1>
        <hr>
        <div class="container1-fluid">


          <label>Number of tickets :</label>
          <input type="number" id="tickets" name="numberOfTickets" value="1" min="1" max="30" /><br>
          <br>

          <label>Credit Card Number :</label>
          <input type="text" id="Credit" name="credit" value="" /><br>
          <br>

          <label> Email: </label>
          <input class="email m-2" type="text" id="email" name="email" value="" /><br>
          <br>

          <label for="">Date:</label>
          <input class="pickUp m-2" type="date" id="date" name="pickUpDate" value="" />
          <br />



          <input class="purchaseBtn mt-3" type="button" id="purchaseBtn" name="purchase" value="Purchase Ticket"/>


          <input id="resetBtn" type="button" value="Reset">

          <hr>


        </div>
       

        

      </div>

    </div>
    </div>

  </form>

  <p id="checkoutResultParagraph"></p>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/activities cara/jackalope-west-02HBQ2w_yak-unsplash.jpg" class="d-block w-100 h-25"
          alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/activities cara/lena-l-ASEaTdVIvBQ-unsplash.jpg" class="d-block w-100 h-25" alt="...">
      </div>

      <div class="carousel-item">
        <img src="../images/activities cara/juliet-furst-vjniDz-rmpY-unsplash.jpg" class="d-block w-100 h-25" alt="...">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  </main>
